    <style>

        }

        }

        body {

        /* === HEADER === */
        .header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;

}

    </style>
</head>

        <aside class="sidebar">

                        <option value="75009">9√®me</option>
                        <option value="75010">10√®me</option>
                        <option value="75011">11√®me</option>
                        <option value="75012">12√®me</option>
                        <option value="75013">13√®me</option>
                        <option value="75014">14√®me</option>
                        <option value="75015">15√®me</option>
                        <option value="75016">16√®me</option>
                        <option value="75017">17√®me</option>
                        <option value="75018">18√®me</option>

            <div class="stats">
                <div class="stats-title">Signalements disponibles</div>
                <div class="stats-count" id="statsCount">-</div>

            <div class="info-box">

        <!-- MAP -->

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script>
        // Configuration Supabase depuis env.js
        const ENV = window.ENV || {};
const SUPABASE_URL = ENV.SUPABASE_URL;
const SUPABASE_ANON_KEY = ENV.SUPABASE_ANON_KEY;

if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
  console.error("‚ùå env.js non charg√© ou invalide", window.ENV);
}

const supabase = (SUPABASE_URL && SUPABASE_ANON_KEY)
  ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
  : null;
        // Variables globales
        let map;
        let markers = [];
        let markersById = {};
        let tempMarker = null;
        let selectedCoords = null;

        // Ic√¥ne personnalis√©e
        const trashIcon = L.divIcon({
            html: `<div style="
                background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
                width: 32px;
                height: 32px;
                border-radius: 50% 50% 50% 0;
                transform: rotate(-45deg);
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 3px 10px rgba(0,0,0,0.3);
                border: 2px solid white;
            "><span style="transform: rotate(45deg); font-size: 14px;">üóëÔ∏è</span></div>`,
            className: 'custom-marker',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const tempIcon = L.divIcon({
            html: `<div style="
                background: #4299e1;
                width: 28px;
                height: 28px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 3px 10px rgba(0,0,0,0.3);
                border: 2px solid white;
                animation: pulse 1.5s infinite;
            "><span style="font-size: 12px;">üìç</span></div>
            <style>
                @keyframes pulse {
                    0%, 100% { transform: scale(1); }
                    50% { transform: scale(1.1); }
                }
            </style>`,
            className: 'temp-marker',
            iconSize: [28, 28],
            iconAnchor: [14, 14]
        });

        // Initialiser la carte
alert("AVANT initMap");
        function initMap() {
  // Debug visuel : si tu vois le gris, le #map existe bien
  const el = document.getElementById('map');
  el.style.background = '#e2e8f0';

  map = L.map('map', {
    center: [48.8566, 2.3522],
    zoom: 12,
    zoomControl: true
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);
alert("APRES initMap");
  // FIX iPad/Safari : attendre que le layout soit r√©ellement termin√©
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      map.invalidateSize(true);
    });
  });

  map.on('click', onMapClick);

  // Petit marqueur de test : si tu le vois, Leaflet marche
  L.marker([48.8566, 2.3522]).addTo(map).bindPopup("‚úÖ Leaflet OK").openPopup();
}

        // Gestion du clic sur la carte
        async function onMapClick(e) {
            const { lat, lng } = e.latlng;
            selectedCoords = { lat, lng };

            if (tempMarker) {
                map.removeLayer(tempMarker);
            }

            tempMarker = L.marker([lat, lng], { icon: tempIcon }).addTo(map);

            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&addressdetails=1`
                );
                const data = await response.json();

                if (data.address) {
                    const addr = data.address;
                    const street = `${addr.house_number || ''} ${addr.road || addr.pedestrian || ''}`.trim();
                    document.getElementById('adresse').value = street || data.display_name.split(',')[0];

                    const postcode = addr.postcode;
                    if (postcode && postcode.startsWith('750')) {
                        document.getElementById('arrondissement').value = postcode;
                    }
                }
            } catch (error) {
                // G√©ocodage non disponible
            }

            showToast('üìç Position s√©lectionn√©e ! Compl√©tez le formulaire.');
        }

        // Initialiser le formulaire
        function initForm() {
            document.getElementById('date').valueAsDate = new Date();

            document.getElementById('signalementForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await addSignalement();
            });
        }

        // Charger les signalements depuis Supabase (uniquement non r√©serv√©s)
        async function loadSignalements() {
            try {
                const { data, error } = await supabase
                    .from('signalements')
                    .select('*')
                    .eq('reserved', false)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                updateConnectionStatus(true);

                markers.forEach(function(m) {
                    map.removeLayer(m);
                });
                markers = [];
                markersById = {};

                data.forEach(function(sig) {
                    addMarkerToMap(sig);
                });

                document.getElementById('statsCount').textContent = data.length;

            } catch (error) {
                updateConnectionStatus(false);
                showToast('‚ùå Erreur de connexion √† la base de donn√©es', 'error');
            }
        }

        // Ajouter un signalement
        async function addSignalement() {
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥</span> Envoi en cours...';

            const adresse = document.getElementById('adresse').value.trim();
            const arrondissement = document.getElementById('arrondissement').value;
            const description = document.getElementById('description').value.trim();
            const date = document.getElementById('date').value;

            let lat, lng;
            if (selectedCoords) {
                lat = selectedCoords.lat;
                lng = selectedCoords.lng;
            } else {
                const coords = getArrondissementCoords(arrondissement);
                lat = coords.lat + (Math.random() - 0.5) * 0.01;
                lng = coords.lng + (Math.random() - 0.5) * 0.01;
            }

            try {
                const { data, error } = await supabase
                    .from('signalements')
                    .insert([{
                        adresse,
                        arrondissement,
                        description,
                        date,
                        lat,
                        lng,
                        reserved: false
                    }])
                    .select()
                    .single();

                if (error) throw error;

                addMarkerToMap(data);

                if (tempMarker) {
                    map.removeLayer(tempMarker);
                    tempMarker = null;
                }
                selectedCoords = null;

                const count = parseInt(document.getElementById('statsCount').textContent) || 0;
                document.getElementById('statsCount').textContent = count + 1;

                document.getElementById('signalementForm').reset();
                document.getElementById('date').valueAsDate = new Date();

                map.setView([lat, lng], 15);

                showToast('‚úÖ Signalement enregistr√© avec succ√®s !');

            } catch (error) {
                showToast('‚ùå Erreur lors de l\'enregistrement', 'error');
            }

            btn.disabled = false;
            btn.innerHTML = '<span>üóëÔ∏è</span> Signaler l\'encombrant';
        }

        // R√©server un signalement
        async function reserveSignalement(id) {
            if (!confirm('Voulez-vous r√©server cet encombrant ?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('signalements')
                    .update({ reserved: true })
                    .eq('id', id);

                if (error) throw error;

                // Retirer le marker de la carte
                if (markersById[id]) {
                    map.removeLayer(markersById[id]);
                    const index = markers.indexOf(markersById[id]);
                    if (index > -1) {
                        markers.splice(index, 1);
                    }
                    delete markersById[id];
                }

                // Mettre √† jour le compteur
                const count = parseInt(document.getElementById('statsCount').textContent) || 0;
                document.getElementById('statsCount').textContent = Math.max(0, count - 1);

                showToast('‚úÖ R√©serv√© avec succ√®s !', 'info');

            } catch (error) {
                showToast('‚ùå Erreur lors de la r√©servation', 'error');
            }
        }

        // Ajouter un marqueur sur la carte
        function addMarkerToMap(signalement) {
            const popupContent = `
                <div class="popup-content">
                    <h3>üìç ${signalement.adresse}</h3>
                    <p><strong>Arrondissement :</strong> ${formatArrondissement(signalement.arrondissement)}</p>
                    ${signalement.description ? `<p><strong>Description :</strong> ${signalement.description}</p>` : ''}
                    <p class="date">üìÖ Signal√© le ${formatDate(signalement.date)}</p>
                    <button class="btn-reserve" onclick="reserveSignalement('${signalement.id}')">
                        ‚úÖ R√©server
                    </button>
                </div>
            `;

            const marker = L.marker([signalement.lat, signalement.lng], { icon: trashIcon })
                .addTo(map)
                .bindPopup(popupContent, { className: 'custom-popup' });

            markers.push(marker);
            markersById[signalement.id] = marker;
        }

        // Coordonn√©es approximatives par arrondissement
        function getArrondissementCoords(code) {
            const coords = {
                '75001': { lat: 48.8607, lng: 2.3426 },
                '75002': { lat: 48.8675, lng: 2.3411 },
                '75003': { lat: 48.8637, lng: 2.3592 },
                '75004': { lat: 48.8545, lng: 2.3575 },
                '75005': { lat: 48.8448, lng: 2.3501 },
                '75006': { lat: 48.8495, lng: 2.3326 },
                '75007': { lat: 48.8566, lng: 2.3150 },
                '75008': { lat: 48.8763, lng: 2.3106 },
                '75009': { lat: 48.8769, lng: 2.3379 },
                '75010': { lat: 48.8762, lng: 2.3599 },
                '75011': { lat: 48.8598, lng: 2.3793 },
                '75012': { lat: 48.8413, lng: 2.3876 },
                '75013': { lat: 48.8320, lng: 2.3561 },
                '75014': { lat: 48.8286, lng: 2.3268 },
                '75015': { lat: 48.8412, lng: 2.2925 },
                '75016': { lat: 48.8637, lng: 2.2769 },
                '75017': { lat: 48.8867, lng: 2.3131 },
                '75018': { lat: 48.8925, lng: 2.3444 },
                '75019': { lat: 48.8871, lng: 2.3822 },
                '75020': { lat: 48.8638, lng: 2.3984 }
            };
            return coords[code] || { lat: 48.8566, lng: 2.3522 };
        }

        // Formater l'arrondissement
        function formatArrondissement(code) {
            const num = parseInt(code.slice(-2));
            return num === 1 ? '1er' : `${num}√®me`;
        }

        // Formater la date
        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        // Mettre √† jour le statut de connexion
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (connected) {
                dot.classList.remove('offline');
                text.textContent = 'Connect√© √† Supabase';
            } else {
                dot.classList.add('offline');
                text.textContent = 'Hors ligne';
            }
        }

        // Afficher un toast
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            if (type === 'error') {
                toast.classList.add('error');
            } else if (type === 'info') {
                toast.classList.add('info');
            }

            setTimeout(function() {
                toast.className = 'toast';
            }, 3000);
        }

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', async function() {
            initMap();
            initForm();
            await loadSignalements();
        });
    </script>
</body>
</html>
